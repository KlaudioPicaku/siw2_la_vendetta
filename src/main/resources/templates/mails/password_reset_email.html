<!DOCTYPE html>
<html>
<head>
  <title>Activate Your Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5; color: #444;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="background-color: #f5f5f5;">
      <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
        <tr>
          <td align="center" style="padding: 40px;">
            <h1 style="margin-top: 0;">Reset Password! </h1>
            <p>Hello,</p>
            <p>Here is your Password Request Code:</p>
            <p style="text-align: center; margin: 40px 0;">
            <p style="display: inline-block; background-color: #2a9fd6; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px;">{passwordToken}</p>
            </p>
            <p>If you didn't request a password reset, please make sure your account is secured, for more information or concerns, contact support and we will get back at you as soon as possible! </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
<footer>
  <script type="text/javascript" src="static/js/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script></footer>
</html>
