<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:include="/fragments/base :: html"  th:with="contentTemplate='home'"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<div class="container mt-3" th:fragment="content">

    <div id="carouselExampleCaptions" class="slideLeft carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400/888888/FFFFFF?text=Picture+1" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400/888888/FFFFFF?text=Picture+2" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400/888888/FFFFFF?text=Picture+3" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="movie-list-section mt-2">
        <a class="modern-link movie-list-link" href="/films/list_view">View All Films...</a>
    </div>
    <div class="container mt-2">
        <div class="row">

            <div class="col-sm-3 mt-2 slideRight" style="margin-left:-10px ; margin-right:-10px" th:each="film : ${films}">
                <div th:replace="fragments/film_card_fragment :: film-card(${film})"></div>
            </div>

            <div th:if="${#lists.isEmpty(films)}">
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle"></i> No films to display!
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
