<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="/fragments/base :: html" th:with="contentTemplate='insert-new-password-form'">
<div class="container mt-3" th:fragment="content">
  <section class="bg-dark vh-100">
    <div class="slideLeft container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <div th:if="${invalidCode}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error:</strong> Invalid or expired Code <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  <form class="reset-form" th:action="@{/update/password/}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="userId" th:value="${passwordResetConfirm.userId}" />
                    <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                                                    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z" /> <h2>Picture Perfect</h2>
                                                </svg>
                                            </span>
                    </div>
                    <p>Insert the new password:</p>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" th:field="*{passwordResetConfirm.password}" required />
                        <label class="form-label" for="password">Password:</label>
                      </div>
                      <span
                              th:if="${#fields.hasErrors('passwordResetConfirm.password')}" th:errors="*{passwordResetConfirm.password}"
                              class="text-danger">
                      </span>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="confirm_password" class="form-control" th:field="*{passwordResetConfirm.confirmPassword}" required />
                        <label class="form-label" for="confirm_password"> Confirm Password:</label>
                      </div>
                      <span
                              th:if="${#fields.hasErrors('passwordResetConfirm.confirmPassword')}" th:errors="*{passwordResetConfirm.confirmPassword}"
                              class="text-danger">
                      </span>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Update Password</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</html>
