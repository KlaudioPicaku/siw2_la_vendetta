<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="/fragments/base :: html" th:with="contentTemplate='actor_detail'" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div class="container mt-3" th:fragment="content">
  <div class="row">
    <div class=" col-md-4">
      <div class="profile-detail ">
        <img class="slideRight" th:src="${actor.getImagePath()}" alt="Profile Picture">
      </div>
      <div class="mt-2 d-flex justify-content-center" th:if="${#httpServletRequest != null and (#httpServletRequest.isUserInRole('ROLE_ADMIN'))}">
        <a  id="edit_actor" class="btn btn-warning" th:href="@{'/admin/actor/edit?id=' + ${actor.getId()}}">Edit</a>
        <a  id="delete_actor" class="btn btn-danger" th:href="@{'/admin/actor/delete_confirm?id=' + ${actor.getId()}}">Delete</a>
      </div>
      <p-dark></p-dark>
    </div>
    <div class="col-md-8">
      <h2 style="color:white" th:text="${actor.getFullName()}" class="font-weight-bold"></h2>
      <i style="color:white; font-size:11px" th:text="${actor.getLifeSpan()}" class="font-weight-bold"></i>
      <h3 class="mt-2">Films</h3>
      <div th:replace="fragments/film-table :: film-table(${films})"></div>
    </div>
  </div>
</div>
</body>
</html>
