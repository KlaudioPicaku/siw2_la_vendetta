<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="contentTemplate='non_rest_review_form_fragment'">

<body>
<div th:fragment="non_rest_review_form_fragment(review)">

  <form id="non_rest_review" action="/edit/review" method="post">
    <div class="form-group">
      <label style="color:white" for="rating">Rating:</label>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <input type="hidden" id="rating" name="rating" th:field="*{review.reviewRating}">
      <input type="hidden" id="reviewId" name="reviewId" th:value="${review.reviewId}">
      <div class="star-rating">
        <span class="star" data-rating="1">&#9733;</span>
        <span class="star" data-rating="2">&#9733;</span>
        <span class="star" data-rating="3">&#9733;</span>
        <span class="star" data-rating="4">&#9733;</span>
        <span class="star" data-rating="5">&#9733;</span>
      </div>
    </div>
    <input type="hidden" name="reviewFormFilmId" value="">
    <div class="form-group">
      <label style="color:white" for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" maxlength="256" th:field="*{review.reviewTitle}" required>
    </div>
    <div class="form-group">
      <label style="color:white" for="body">Review:</label>
      <textarea class="form-control" id="body" name="body" rows="4" maxlength="1764" th:field="*{review.reviewBody}" required></textarea>
    </div>
    <button type="submit" id="submit_non_rest_review" class="btn btn-primary">Submit</button>
    <a th:href="@{${#httpServletRequest.getHeader('referer')}}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
