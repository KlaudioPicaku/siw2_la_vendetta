<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="/fragments/base :: html" th:with="contentTemplate='actor_delete_confirm'" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div class="container mt-3" th:fragment="content">

  <div>
    <h3 style="color:white">Confirm Deletion ?</h3>
    <div>
      <p-dark>Are you sure you want to delete this Actor?</p-dark>
    </div>

    <div>
      <p-dark>Name: <span th:text="${object.getFullName()}"></span></p-dark>
    </div>

    <div>
      <p-dark>This actor will be removed from the cast of every film they're present.</p-dark>
    </div>


    <form action="/admin/actor/delete" method="POST">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="hidden" name="id" th:value="${object.getId()}">
      <div class="row mt-2">
        <div class="col md-2">
          <button type="submit" class="btn btn-danger">Confirm</button>
          <a th:href="@{${#httpServletRequest.getHeader('referer')}}" class="btn btn-secondary">Cancel</a>
        </div>

      </div>

    </form>

  </div>

</div>
</body>
</html>
